<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <h3>To do</h3>

        <div class="container">
         <form>
            <div>
                <label class="required">Name:</label>
                <input type="text" id="name" name="name" maxlength="20" required placeholder="Enter your name"/>
                <span>&nbsp;</span>
            </div>
            <br>
            <div>
                <textarea id="todo" class="notes" rows = "5" cols = "60" name = "description" placeholder="Enter details here..." required></textarea>
            </div>
         </form>
        <br>
        
        
        </div>
        <br>
        <div class="check">
            <button class="submit" onclick="submit()">Submit</button>
            <input type="checkbox" id="important" name="important">
            <label for="important">Important</label>
        </div>
        <section>
        <ul id="myUL">
            
          </ul>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="../js/form.js" async defer></script>
    </body>
